<html lang="en">

    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="/FrontEnd Store/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="/FrontEnd Store/css/styles.css">

<body>
    <header class="header">
        <a href="index.html">

    <nav class="navegacion">

    <main class="contenedor">
        <h1>React</h1>

        <div class="camisa">
            <img class="camisa__imagen" src="/FrontEnd Store/img/3.jpg" alt="imagen 3">

                <p>Aenean accumsan nisl nulla, in dictum mi iaculis blandit. Nullam tortor ligula, euismod at orci ut, tempus volutpat arcu. Nunc eu urna sit amet mauris</p>

                <form class="formulario">

                        <option >L</option>
